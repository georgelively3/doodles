apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "sample-application.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "sample-application.labels" . | nindent 4 }}
data:
  application.yml: |
    server:
      port: {{ .Values.<assetId>Svc.targetPort }}
    spring:
      application:
        name: {{ include "sample-application.name" . }}
      profiles:
        active: {{ .Values.spring.profiles.active }}
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus
      endpoint:
        health:
          show-details: always
    logging:
      level:
        root: {{ .Values.logging.level.root }}
        com.example: {{ .Values.logging.level.application }}
  {{- range $key, $value := .Values.configMap.data }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}

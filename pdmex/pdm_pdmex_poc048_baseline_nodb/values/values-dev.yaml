# Development values for sample-application
replicaCount: 1

image:
  repository: sample-application
  pullPolicy: Always
  tag: "dev"

# workload service values template
#####################################################################
<assetId>Svc:
  Id: <assetId>
  TargetPort: <targetPort>
  Image: <imageName>
  ImageTag: "latest"
#####################################################################
# end of workload service values template

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount: <parentAssetId>-<bomName>
AccountName: <orgPrefix>d0001
ClusterName: np-use1-eks-01
AbbreviatedEnv: dev

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000

Vault:
  service: "https://cloudvaulte1.itn01.n.fhlmc.com"
  role: "1-n-vault-role"
  credsPath: "/vault/secrets"
  AdcredsPath: "secret/sf/np/ba0352/ad/cred2"
  SFApigeeCredsPath: "secret/sf/uat/ba0352/apigee/cred1"

APP:
  AdcredsFileName: adcred
  SFApigeeCredsFileName: sfapigeecred

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: NodePort
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: sample-dev.example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Spring Boot configuration
spring:
  profiles:
    active: dev

# Environment variables
env:
  JAVA_OPTS: "-Xmx128m -Xms64m"
  SERVER_PORT: "8080"
  DEBUG: "true"

pdmUuid: "00000000-0000-0000-0000-000000000000"

# Filebeat sidecar configuration
filebeat:
  image: docker.elastic.co/beats/filebeat
  imageTag: "8.11.0"
  pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 100m
      memory: 100Mi
    requests:
      cpu: 50m
      memory: 50Mi

# ConfigMap data
configMap:
  data:
    environment: "development"
    debug: "true"

# Logging configuration
logging:
  level:
    root: DEBUG
    application: DEBUG

# Health check probes
probes:
  liveness:
    initialDelaySeconds: 10
    periodSeconds: 10
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 5

# Certificate configuration
certificate:
  enabled: false
  issuer: selfsigned
  commonName: sample-dev.example.local
  dnsNames:
    - sample-dev.example.local

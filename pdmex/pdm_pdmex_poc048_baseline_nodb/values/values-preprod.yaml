# Default values for sample-application
replicaCount: 2

image:
  repository: sample-application
  pullPolicy: IfNotPresent
  tag: "latest"

# workload service values template
#####################################################################
<assetId>Svc:
  Id: <assetId>
  TargetPort: <targetPort>
  Image: <imageName>
  ImageTag: "latest"
# end of workload service values template

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount: <parentAssetId>-<bomName>
AccountName: <orgPrefix>d0001

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: sample-preprod.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Spring Boot configuration
spring:
  profiles:
    active: preprod

# Environment variables
env:
  JAVA_OPTS: "-Xmx256m -Xms128m"
  SERVER_PORT: "8080"

# ConfigMap data
configMap:
  data:
    environment: "preprod"
    debug: "false"

# Logging configuration
logging:
  level:
    root: INFO
    application: INFO

# Health check probes
probes:
  liveness:
    initialDelaySeconds: 30
    periodSeconds: 10
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 5

# Certificate configuration
certificate:
  enabled: false
  issuer: letsencrypt-prod
  commonName: sample-preprod.example.com
  dnsNames:
    - sample-preprod.example.com

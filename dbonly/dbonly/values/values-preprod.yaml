# Default values for sample-application
replicaCount: 2

image:
  repository: sample-application
  pullPolicy: IfNotPresent
  tag: "latest"

#####################################################################
# cd3456 Service
#####################################################################
cd3456Svc:
  Id: cd3456
  TargetPort: 8081
  Image: app_ab1234_cd3456

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount: ab1234-dbonly


podAnnotations: {}

podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: sample-preprod.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Spring Boot configuration
spring:
  profiles:
    active: preprod

# Environment variables
env:
  JAVA_OPTS: "-Xmx256m -Xms128m"
  SERVER_PORT: "8080"

# ConfigMap data
configMap:
  data:
    environment: "preprod"
    debug: "false"

# Logging configuration
logging:
  level:
    root: INFO
    application: INFO

# Health check probes
probes:
  liveness:
    initialDelaySeconds: 30
    periodSeconds: 10
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 5

# Certificate configuration
certificate:
  enabled: false
  issuer: letsencrypt-prod
  commonName: sample-preprod.example.com
  dnsNames:
    - sample-preprod.example.com
# Database
PG:
  R1:
    ClusterEndpoint: georgerds.cluster-xxxxxxxxxxxx.us-east-1.rds.amazonaws.com
    DbName: mydatabase
    AppCredsPath: /secrets/db-credentials/app-creds.json
    DdlCredsPath: /secrets/db-credentials/ddl-creds.json
  R2:
    ClusterEndpoint: georgerds.cluster-xxxxxxxxxxxx.us-east-1.rds.amazonaws.com
    DbName: mydatabase
    AppCredsPath: /secrets/db-credentials/app-creds.json
    DdlCredsPath: /secrets/db-credentials/ddl-creds.json
  DbPort: 5435
  DdlMgrSecretsFileName: db-credentials
  AppCrudSecretsFileName: db-credentials
# Production values for sample-application
replicaCount: 3

image:
  repository: sample-application
  pullPolicy: IfNotPresent
  tag: "1.0.0"

#####################################################################
# cd3456 Service
#####################################################################
cd3456Svc:
  Id: cd3456
  TargetPort: 8081
  Image: app_ab1234_cd3456

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount: ab1234-dbonly


podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8080"
  prometheus.io/path: "/actuator/prometheus"

podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: sample-prod.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: sample-application-tls
      hosts:
        - sample-prod.example.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
    - weight: 100
      podAffinityTerm:
        labelSelector:
          matchExpressions:
          - key: app.kubernetes.io/name
            operator: In
            values:
            - sample-application
        topologyKey: kubernetes.io/hostname

# Spring Boot configuration
spring:
  profiles:
    active: prod

# Environment variables
env:
  JAVA_OPTS: "-Xmx768m -Xms512m -XX:+UseG1GC"
  SERVER_PORT: "8080"

# ConfigMap data
configMap:
  data:
    environment: "production"
    debug: "false"

# Logging configuration
logging:
  level:
    root: WARN
    application: INFO

# Health check probes
probes:
  liveness:
    initialDelaySeconds: 60
    periodSeconds: 10
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 5

# Certificate configuration
certificate:
  enabled: true
  issuer: letsencrypt-prod
  commonName: sample-prod.example.com
  dnsNames:
    - sample-prod.example.com
# Database
PG:
  R1:
    ClusterEndpoint: georgerds.cluster-xxxxxxxxxxxx.us-east-1.rds.amazonaws.com
    DbName: mydatabase
    AppCredsPath: /secrets/db-credentials/app-creds.json
    DdlCredsPath: /secrets/db-credentials/ddl-creds.json
  R2:
    ClusterEndpoint: georgerds.cluster-xxxxxxxxxxxx.us-east-1.rds.amazonaws.com
    DbName: mydatabase
    AppCredsPath: /secrets/db-credentials/app-creds.json
    DdlCredsPath: /secrets/db-credentials/ddl-creds.json
  DbPort: 5435
  DdlMgrSecretsFileName: db-credentials
  AppCrudSecretsFileName: db-credentials